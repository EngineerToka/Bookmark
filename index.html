<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- Favicon -->
    <link rel="icon" href="images/bookmark.png" />
     <!-- Fontawesom -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
      <!-- Bootstap css-->
    <link rel="stylesheet"  href="Css/bootstrap.min.css"/>
    <!-- Customize CSS -->
    <link rel="stylesheet"  href="Css/main.css"/>
</head>
<body>
  <section class="container mt-5" >
    <h1 class="text-center mt-5 pb-5 mb-4">Bookmarker</h1>
  <h2 class="text-center mb-5"> <i class="fa-solid fa-bookmark"></i>  Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i>
   </h2>

   <form class="form-control firstForm">
    <label for="siteName"  class="fw-semibold"> <i class="fa-solid fa-book-bookmark"></i>  Site Name  </label>
    <input class="w-100 my-3" type="text" placeholder="  Bookmark Name" id="siteName" name="siteName"/>
    <div id="siteNameError" class="text-danger"></div>
    <label for="siteURL" class="fw-semibold" > <i class="fa-solid fa-link"></i>  Site URL  </label>
    <input class="w-100 my-3" type="text" placeholder="  Bookmark Name" id="siteURL" name="siteURL"/>
    <div id="siteURLError" class="text-danger"></div>
    <div class="w-100 d-flex  justify-content-center button1 pb-3">
    <button class="btn my-3 btnSub " type="button" onclick="addSite()" >Submit</button>
  </div>

   </form>
   
</section>
<div class="mb-3 container my-4">
  <input class="form-control" type="text" placeholder="Search by Name" id="searchInput" oninput="searchSites()">
</div>
<table class=" container table mt-4  text-center">
  <thead >
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
  </thead>
  <tbody id="siteList">

  </tbody>
</table>




  <!-- Bootstrap js -->
  <script src="js/bootstrap.bundle.min.js" ></script>
  <!-- Customize js -->
  <script src="js/main.js" ></script>
</body>
</html>
